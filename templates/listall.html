<html>
	<head>
		<title>顯示所有資訊</title>
	</head>
	<body>
	<h1>顯示student資料表所有筆資料{{errormessage}}</h1>
        <table border="1" cellpadding="0" cellspacing="0">
            <th>編號</th>
            <th>姓名</th>
            <th>性別</th>
            <th>生日</th>
            <th>Email</th>
            <th>電話</th>
            <th>地址</th>
            {% for student in allstudents %}
                <tr>
                    <td>{{student.id}}</td>
                    <td>{{student.sName}}</td>
                    <td>{{student.sSex}}</td>
                    <td>{{student.sBirthday}}</td>
                    <td>{{student.sEmail}}</td>
                    <td>{{student.sPhone}}</td>
                    <td>{{student.sAddress}}</td>
                </tr>
            {% endfor %}
        </table>
	</body>
</html>
